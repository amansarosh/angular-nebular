<nb-layout>

    <nb-layout-header fixed>
        <!-- Insert header here -->
        <h1>Toastr</h1>
        <div class="homebuttons">
            <a href="/cards" nbButton>Cards</a>
            <a href="/stepper" nbButton>stepper</a>
            <a href="/accordion" nbButton>accordion</a>
            <a href="/list" nbButton>List</a>
            <a href="/sidebar" nbButton>Sidebar</a>
            <a href="/tabs" nbButton>Tabs</a>
            <a href="/input" nbButton>Input</a>
            <a href="/button" nbButton>Button</a>
            <a href="/checkbox" nbButton>Checkbox</a>
            <a href="/radio" nbButton>Radio</a>
            <a href="/select" nbButton>Select</a>
            <a href="/profile" nbButton>Profile</a>
            <a href="/search" nbButton>Search</a>

        </div>
    </nb-layout-header>

    <nb-layout-column>
        
<!---------------------------------------------------------------------------------------------------------->

        <button nbButton (click)="showToast('top-right')">Top Right</button>
        <button nbButton (click)="showToast('bottom-right')">Bottom Right</button>
        <button nbButton (click)="showToast('top-left')">Top Left</button>
        <button nbButton (click)="showToast('bottom-left')">Bottom Left</button>
        <button nbButton (click)="showToast('top-end')">Top End</button>
        <button nbButton (click)="showToast('bottom-end')">Bottom End</button>
        <button nbButton (click)="showToast('top-start')">Top Start</button>
        <button nbButton (click)="showToast('bottom-start')">Bottom Start</button>
<!---------------------------------------------------------------------------------------------------------->

    </nb-layout-column>

    <nb-layout-footer fixed>
        <h6>Created By Aman Sarosh and Styled With Nebula</h6>
    </nb-layout-footer>
</nb-layout>
