<nb-layout>

    <nb-layout-header fixed>
        <!-- Insert header here -->
        <h1>Tree</h1>
        <div class="homebuttons">
            <a href="/home" nbButton>Home1</a>
            <a href="/icons" nbButton>Icons</a>
            <a href="/spinner" nbButton>Spinner</a>
            <a href="/chat" nbButton>Chat</a>
            <a href="/calendar" nbButton>Calendar</a>
            <a href="/tree" nbButton>Tree</a>

        </div>
    </nb-layout-header>

    <nb-layout-column>

        <!------------------------------------------------------------------------------------------------------->

        <nb-card>
            <nb-card-body>
        
                <label class="search-label" for="search">Search:</label>
                <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input">
        
                <table [nbTreeGrid]="dataSource" [nbSort]="dataSource" (sort)="updateSort($event)">
        
                    <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
                    <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>
        
                    <ng-container [nbTreeGridColumnDef]="customColumn">
                        <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(customColumn)" *nbTreeGridHeaderCellDef>
                            {{customColumn}}
                        </th>
                        <td nbTreeGridCell *nbTreeGridCellDef="let row">
                            {{row.data[customColumn]}}
                        </td>
                    </ng-container>
        
                    <ng-container *ngFor="let column of defaultColumns; let index = index" [nbTreeGridColumnDef]="column"
                        [showOn]="getShowOn(index)">
                        <th nbTreeGridHeaderCell [nbSortHeader]="getSortDirection(column)" *nbTreeGridHeaderCellDef>
                            {{column}}
                        </th>
                        <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.data[column] || '-'}}</td>
                    </ng-container>
                </table>
        
            </nb-card-body>
        </nb-card>

        <!------------------------------------------------------------------------------------------------------->

    </nb-layout-column>

    <nb-layout-footer fixed>
        <h6>Created By Aman Sarosh and Styled With Nebula</h6>
    </nb-layout-footer>
</nb-layout>
